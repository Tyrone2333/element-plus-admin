<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>在中英文之间添加空格</title>
    <style></style>
</head>
<body>

<h1>原：</h1>


<pre id='old'>
# 专业技能
## HTML5/CSS3：
- 学习ECMAScript规范，应用ES6/7开发项目，熟悉Promises等新特性
- 了解并使用过后端语言Node.js、PHP和MySQL构建RESTfulAPI
- 熟悉Git托管代码，WebPack等前端自动化工具，熟练使用Photoshop

</pre>

<hr>

<h1>新：</h1>
<pre id='new'></pre>
<script>

    // 在后面添加空格
    var p1 = /([A-Za-z])((<[^<]*>)*[\u4e00-\u9fa5]+)/gi
    var r = document.querySelector('#old').innerText
    r = r.replace(p1, "$1 $2")

    // 在前面添加空格
    var p2 = /([\u4e00-\u9fa5]+(<[^<]*>)*)([A-Za-z])/gi
    r = r.replace(p2, "$1 $3")

    document.querySelector('#new').innerText = r
</script>
</body>
</html>
